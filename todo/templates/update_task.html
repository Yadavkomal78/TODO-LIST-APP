<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Task</h1>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{ task[1] }}" required>
        <label>Description:</label>
        <textarea name="description">{{ task[2] }}</textarea>
        <label>Status:</label>
        <select name="status">
            <option value="pending" {% if task[3] == 'pending' %} selected {% endif %}>Pending</option>
            <option value="completed" {% if task[3] == 'completed' %} selected {% endif %}>Completed</option>
        </select>
        <button type="submit">Update Task</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn">Back</a>
</body>
</html>
