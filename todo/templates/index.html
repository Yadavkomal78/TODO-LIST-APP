<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{{ url_for('add_task') }}" class="btn">Add Task</a>
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <p class="{{ category }}">{{ message }}</p>
    {% endfor %}
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
            <td>{{ task[3] }}</td>
            <td>
                <a href="{{ url_for('update_task', task_id=task[0]) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task[0]) }}" class="btn danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
